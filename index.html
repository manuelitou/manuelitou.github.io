<style>
.image-container {
  position: relative;
  width: 250px; /* Adjust as needed */
  height: 250px; /* Adjust as needed */
}

.image-container img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  animation: brrr 0.5s infinite;
}

@keyframes brrr {
  0% {
    transform: rotate(0deg);
  }
  50% {
    transform: rotate(0deg);
  }
  51% {
    transform: rotate(-7deg);
  }
  100% {
    transform: rotate(-7deg);
  }
}
</style>
</head>
<body>

<div class="image-container">
  <img id="image01" src="https://files.catbox.moe/gl4ud9.png">
</div>

</body>
